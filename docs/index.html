<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chen0x</title>
  <!-- Using system fonts only to avoid external requests and improve performance -->
  <style>
    :root{
      --bg1: #0f1724; /* deep */
      --accent1: #7c5cff; /* purple */
      --accent2: #00e0ff; /* cyan */
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      background: radial-gradient(600px 400px at 10% 10%, rgba(124,92,255,0.12), transparent),
                  radial-gradient(500px 350px at 90% 90%, rgba(0,224,255,0.08), transparent),
                  linear-gradient(180deg,var(--bg1), #071021 75%);
      color: white;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    /* decorative orbs — static to reduce CPU (no blur/mix-blend) */
    .orb{position:absolute;border-radius:50%;opacity:0.18;transform:translate3d(0,0,0)}
    .orb.one{width:320px;height:320px;left:-64px;top:-48px;background:linear-gradient(135deg,var(--accent1), rgba(124,92,255,0.6));}
    .orb.two{width:260px;height:260px;right:-80px;bottom:-64px;background:linear-gradient(135deg,var(--accent2), rgba(0,224,255,0.5));}

    .card{
      position:relative;
      width:min(880px,96vw);
      max-width:960px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:36px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
      /* removed backdrop-filter to reduce paint cost */
      border: 1px solid rgba(255,255,255,0.03);
      overflow:hidden;
      transform:translate3d(0,0,0);
    }

    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{
      width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#021027;font-size:20px;box-shadow:0 6px 14px rgba(124,92,255,0.08);
    }
    h1{margin:0;font-size:20px;letter-spacing:-0.2px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    ol.links{list-style:none;padding:0;margin:26px 0 12px;display:flex;flex-direction:column;gap:12px}
    ol.links li{display:block}

    a.neon{
      display:inline-flex;align-items:center;gap:12px;padding:14px 18px;border-radius:12px;text-decoration:none;color:inherit;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
      position:relative;overflow:hidden;z-index:1;
    }
    a.neon:hover{transform:translateY(-6px);box-shadow: 0 18px 40px rgba(0,0,0,0.55);}
    a.neon .dot{
      width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#021027;flex-shrink:0;box-shadow:0 6px 12px rgba(0,0,0,0.12);
    }
    /* Type-specific variants */
    a.neon.type-spec .dot{ /* keep default look for spec */ }
    a.neon.type-game .dot{background:linear-gradient(135deg,#ff6b6b,#ff3b3b);color:#2b0f0f;box-shadow:0 6px 12px rgba(255,90,90,0.12)}
    a.neon.type-ref .dot{background:linear-gradient(135deg,#ffd166,#ffb703);color:#412800;box-shadow:0 6px 12px rgba(255,200,80,0.12)}
    a.neon .meta{display:flex;flex-direction:column}
    a.neon .meta .title{font-weight:600}
    a.neon .meta .sub{font-size:12px;color:var(--muted);margin-top:4px}

    /* neon glow on hover (moved to ::before so we can use ::after for ripple without JS) */
    a.neon::before{content:"";position:absolute;left:-30%;top:-50%;width:160%;height:200%;background:radial-gradient(circle at 20% 20%, rgba(124,92,255,0.08), transparent 8%), radial-gradient(circle at 80% 80%, rgba(0,224,255,0.06), transparent 10%);opacity:0;transition:opacity .28s ease;pointer-events:none;z-index:0}
    a.neon:hover::before{opacity:1}

    /* CSS-only ripple centered on element (activates on :active) */
    a.neon::after{content:"";position:absolute;left:50%;top:50%;width:0;height:0;border-radius:50%;transform:translate(-50%,-50%) scale(0);opacity:0;pointer-events:none;background:radial-gradient(circle, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.02) 40%, transparent 41%);transition:transform 420ms cubic-bezier(.2,.9,.2,1),opacity 420ms}
    a.neon:active::after{width:260%;height:260%;transform:translate(-50%,-50%) scale(1);opacity:1;transition:transform 300ms cubic-bezier(.2,.9,.2,1),opacity 300ms}

    /* animated underline */
    a.smalllink{color:var(--accent2);text-decoration:none;font-weight:600;position:relative}
    a.smalllink::after{content:"";position:absolute;left:0;bottom:-6px;height:3px;width:0;background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:6px;transition:width .36s cubic-bezier(.2,.9,.2,1)}
    a.smalllink:hover::after{width:100%}

    footer{display:flex;justify-content:space-between;align-items:center;margin-top:18px;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:600px){
      .card{padding:18px;border-radius:14px}
      .logo{width:56px;height:56px}
      .orb{filter:blur(12px);opacity:0.22}
      .orb.one{width:220px;height:220px;left:-44px;top:-38px}
      .orb.two{width:180px;height:180px;right:-44px;bottom:-38px}
    }

    @media (prefers-reduced-motion: reduce){
      .orb, .logo, a.neon .dot, a.neon{animation:none !important;transition:none !important}
    }

    /* removed JS ripple helper — using CSS pseudo-element ripple (no JS) */
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>

  <main class="card" role="main">
    <header>
      <div class="logo">C</div>
      <div>
        <h1>Chen0x</h1>
        <p class="lead"></p>
      </div>
    </header>

    <ol class="links">
      <li>
        <a class="neon type-spec" href="fe/dev-guide.html">
          <div class="dot">S</div>
          <div class="meta">
            <div class="title">Front-end specifications</div>
            <!-- <div class="sub">/fe/dev-guide.html</div> -->
          </div>
        </a>
      </li>

      <li>
        <a class="neon type-game" href="game/SicBo.html">
          <div class="dot">G</div>
          <div class="meta">
            <div class="title">Game: Sic bo</div>
            <!-- <div class="sub">/game/SicBo.html</div> -->
          </div>
        </a>
      </li>

      <li>
        <a class="neon type-ref" href="https://darken.cc/" target="_blank" rel="noopener noreferrer">
          <div class="dot">R</div>
          <div class="meta">
            <div class="title">Others — reference</div>
            <!-- <div class="sub">darken.cc</div> -->
          </div>
        </a>
      </li>
    </ol>

    <!-- <footer>
      <div>Quick links: <a class="smalllink" href="/fe/dev-guide.html">打开规范</a></div>
      <div>Tip: 点击卡片可观察动效</div>
    </footer> -->
  </main>

  <!-- All interactivity moved to CSS (no JS) to reduce CPU usage -->
</body>
</html>
